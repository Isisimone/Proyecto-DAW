<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control horario facial</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="top-right">
        <a href="../Panel de usuario/user_panel.html" class="portal-button">PORTAL</a>
    </div>
    <div class="container">
        <div id="logo-container">
            <img src="logo.png" alt="Logo de la Empresa" id="logo">
        </div>
        <h1>Bienvenido</h1>
        <p id="clock">Cargando hora...</p> <!-- Aquí se mostrará la hora -->
        <p>Por favor, mire a la cámara para registrar su entrada o salida</p>
        <div class="camera-container">
            <!-- Aquí se mostraría la vista de la cámara -->
            <video id="videoElement" width="320" height="240" autoplay></video>
        </div>
        <button id="startRecognition">Iniciar Reconocimiento Facial</button>
        <div id="status"></div>
    </div>
    <script src="registro.js"></script>
</body>
</html>
