<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control horario facial</title>
    <link rel="stylesheet" href="css/registro.css">
    <script src="js/registro.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
	<script defer src="js/face-api.min.js"></script>
</head>
<body>
    <div class="top-right">
        <a href="user_panel.html" class="portal-button">PORTAL</a>
    </div>
    <div class="container">
        <div id="logo-container">
            <img src="recursos/logo.png" alt="Logo de la Empresa" id="logo">
        </div>
        <h1>Bienvenido</h1>
        <p id="clock">Cargando hora...</p> <!-- Aquí se mostrará la hora -->
        <p>Por favor, mire a la cámara para registrar su entrada o salida</p>
        <div class="camera-container">
            <!-- Aquí se mostraría la vista de la cámara -->
            <video id="video" width="320" height="240" autoplay></video>
        </div>
        <button id="startRecognition">Iniciar Reconocimiento Facial</button>
        <input type="file" id="fileInput" style="display: none;"/>
        <div id="status"></div>
    </div>

</body>
</html>
